<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Track - Account Creation</title>
  <style>
	body {
		font-family: Arial, sans-serif;
	}
	.container {
		width: 50%;
		margin: auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 10px;
		box-shadow: 0px 0px 10px #ccc;
		margin-top: 50px;
	}
	.input-group {
		margin: 10px 0;
	}
	label {
		display: block;
		margin-bottom: 5px;
	}
	input[type="text"], input[type="password"] {
		width: 40%;
		padding: 10px;
		margin-bottom: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
	}
	button {
		padding: 10px 20px;
		background-color: #28a745;
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}
	button:hover {
		background-color: #218838;
	}
	.log-jobs, .add-log-form {
		margin-top: 20px;
	}
</style>
</head>
<body>
  <h1>Create an Account for Tasty Track!</h1>
  <form id="jsonForm">
	<label for="Username">Username:</label>
	<input type="text" id="userName" name="Username"><br>

	<label for="Password">Password:</label>
	<input type="text" id="passWord" name="Password"><br>
	  	
	<label for="Email">Email:</label>
	<input type="text" id="email" name="Email"><br>
	  	
	<label for="foodPref">Restaurant Preference:</label>
	<input type="text" id="foodPref" name="foodPref"><br>

	<button type="button" onclick="submitData()">Submit</button>
  </form>

  <div id="response"></div>

  <script src="../Backend/getData.js"></script>
  <script src="../Backend/putData.js"></script>
  <script>
	// Regular function declaration instead of an arrow function
	function submitData() {
	  const newData = {
		"Username": document.getElementById('Username').value,
		"Password": document.getElementById('Password').value,
	  };

	  // Call putJSONData to append and update the JSON array
	  putData(newData);
	}
  </script>
</body>
</html>
